<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Nueva Tarea de Proyecto')"></head>

<body class="bg-light">
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white border-bottom-0 pt-4 pb-3">
                    <h5 class="mb-0 font-weight-bold">Nueva Tarea de Proyecto</h5>
                    <small class="text-white-50" th:text="'Proyecto: ' + ${proyecto.nombre}"></small>
                </div>
                <div class="card-body px-4 pt-4 pb-4">
                    <form method="post" th:action="@{/proyectos/{id}/tareas/nueva(id=${proyecto.id})}" th:object="${tareaData}">

                        <div class="form-group mb-4">
                            <label for="titulo" class="small font-weight-bold text-muted">TÍTULO DE LA TAREA</label>
                            <input class="form-control form-control-lg" id="titulo" name="titulo" required
                                   th:field="*{titulo}" type="text" placeholder="Ej: Diseñar diagrama de clases" autofocus/>
                        </div>

                        <div class="form-group mb-4">
                            <label for="fechaLimite" class="small font-weight-bold text-muted">FECHA LÍMITE</label>
                            <input class="form-control form-control-lg"
                                   id="fechaLimite"
                                   name="fechaLimite"
                                   type="date"
                                   th:field="*{fechaLimite}" />
                        </div>

                        <div class="form-group mb-4">
                            <label for="estado" class="small font-weight-bold text-muted">ESTADO</label>
                            <select class="form-control form-control-lg" id="estado" name="estado" th:field="*{estado}">
                                <option value="PENDIENTE" selected>Pendiente</option>
                                <option value="EN_CURSO">En Curso</option>
                                <option value="TERMINADA">Terminada</option>
                            </select>
                        </div>

                        <!-- Campo Proyecto (fijo, solo lectura) -->
                        <div class="form-group mb-4">
                            <label class="small font-weight-bold text-muted">PROYECTO (ASIGNADO AUTOMÁTICAMENTE)</label>
                            <input class="form-control form-control-lg" type="text"
                                   th:value="${proyecto.nombre}" readonly disabled/>
                            <small class="form-text text-muted">Esta tarea pertenecerá a este proyecto</small>
                        </div>

                        <!-- Campo Equipo (fijo por el proyecto, solo lectura) -->
                        <div class="form-group mb-4">
                            <label class="small font-weight-bold text-muted">EQUIPO (HEREDADO DEL PROYECTO)</label>
                            <input class="form-control form-control-lg" type="text"
                                   th:value="${equipoNombre}" readonly disabled/>
                            <small class="form-text text-muted">El equipo se asigna automáticamente desde el proyecto</small>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a class="text-secondary small font-weight-bold"
                               th:href="@{/proyectos/{id}(id=${proyecto.id})}" style="text-decoration: none;">← Volver al tablero</a>
                            <button class="btn btn-primary px-4 font-weight-bold" type="submit">Añadir Tarea</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"></div>
</body>
</html>
