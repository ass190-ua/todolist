<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Listado de Equipos')"></head>
<body class="bg-light">
<div th:replace="fragments :: navbar"></div>

<div class="container mt-4">

    <div class="row align-items-center mb-4">
        <div class="col-md-6">
            <h2 class="font-weight-bold text-dark mb-0">Mis Equipos</h2>
            <p class="text-muted small mb-0">Colabora y gestiona proyectos en grupo</p>
        </div>

        <div class="col-md-6" th:if="${logeado}">
            <form th:action="@{/equipos/nuevo}" method="post" class="mt-3 mt-md-0">
                <div class="input-group shadow-sm">
                    <input type="text" name="nombre" class="form-control border-0"
                           placeholder="Nombre del nuevo equipo..." required aria-label="Nombre del equipo">
                    <div class="input-group-append">
                        <button class="btn btn-success font-weight-bold border-0 px-3" type="submit">
                            + Crear
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm border-0">
                <div class="card-body p-0">

                    <div th:if="${#lists.isEmpty(equipos)}" class="text-center py-5">
                        <div class="mb-3" style="font-size: 3rem;">üë•</div>
                        <h5 class="text-muted font-weight-bold">No perteneces a ning√∫n equipo</h5>
                        <p class="text-muted small mb-0">Crea tu primer equipo usando el formulario de arriba.</p>
                    </div>

                    <div class="table-responsive" th:if="${!#lists.isEmpty(equipos)}">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="bg-light">
                            <tr>
                                <th class="pl-4 border-top-0 text-muted small font-weight-bold" style="width: 70%">NOMBRE</th>
                                <th class="text-right pr-4 border-top-0 text-muted small font-weight-bold">ACCIONES</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="e : ${equipos}">
                                <td class="pl-4 align-middle">
                                    <span class="font-weight-bold text-dark" th:text="${e.nombre}">Nombre Equipo</span>
                                    <span th:if="${e.adminUserId != null && e.adminUserId == usuarioSesion.id}"
                                          class="badge badge-warning ml-2"
                                          style="font-size: 0.75rem;"
                                          title="Administrador del equipo">
                                        üëë Admin
                                    </span>
                                </td>
                                <td class="text-right pr-4 align-middle">
                                    <a th:href="@{'/equipos/' + ${e.id}}" class="btn btn-sm btn-outline-primary font-weight-bold">
                                        Ver miembros &rarr;
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a th:if="${logeado}" class="btn btn-link pl-0 text-muted"
           th:href="@{/usuarios/{id}/tareas(id=${usuarioSesion.id})}">‚Üê Volver a mis tareas</a>
        <a th:if="${!logeado}" class="btn btn-link pl-0 text-muted" th:href="@{/login}">‚Üê Ir a login</a>
    </div>
</div>

<div th:replace="fragments::javascript"></div>
</body>
</html>
