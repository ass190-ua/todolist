<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Nuevo Proyecto')"></head>
<body class="bg-light">
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                    <h4 class="font-weight-bold text-primary">Crear Nuevo Proyecto</h4>
                    <p class="text-muted small">Define el espacio de trabajo para tu equipo</p>
                </div>
                <div class="card-body px-4 pb-4">
                    <form action="#" th:action="@{/proyectos/nuevo}" th:object="${proyectoData}" method="post">
                        <input type="hidden" th:field="*{equipoId}" />

                        <div class="form-group mb-3">
                            <label for="nombre" class="small font-weight-bold text-muted">NOMBRE DEL PROYECTO *</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required
                                   placeholder="Ej: Desarrollo Web 2024" autofocus>
                        </div>

                        <div class="form-group mb-4">
                            <label for="descripcion" class="small font-weight-bold text-muted">DESCRIPCIÓN</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"
                                      placeholder="Objetivos y alcance del proyecto..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/equipos/{id}(id=${equipoId})}" class="text-secondary small font-weight-bold" style="text-decoration: none;">← Cancelar</a>
                            <button type="submit" class="btn btn-success px-4 font-weight-bold">Crear Proyecto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"></div>
</body>
</html>
