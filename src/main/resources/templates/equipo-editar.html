<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Editar Equipo')"></head>
<body class="bg-light">
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                    <h4 class="font-weight-bold text-warning">Editar Equipo</h4>
                    <p class="text-muted small">
                        Modificando equipo: <strong class="text-dark" th:text="${equipo.nombre}">Nombre</strong>
                    </p>
                </div>

                <div class="card-body px-4 pb-4">
                    <form th:action="@{/equipos/{id}/editar(id=${equipo.id})}" method="post">
                        <input th:if="${_csrf != null}" type="hidden"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-group mb-4">
                            <label for="nombre" class="small font-weight-bold text-muted">NUEVO NOMBRE</label>
                            <input id="nombre" type="text" name="nombre" class="form-control form-control-lg"
                                   th:value="${equipo.nombre}" required autofocus>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a class="text-secondary small font-weight-bold"
                               th:href="@{/equipos/{id}(id=${equipo.id})}" style="text-decoration: none;">
                                ‚Üê Cancelar
                            </a>
                            <button class="btn btn-warning text-white px-4 font-weight-bold shadow-sm" type="submit">
                                Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments::javascript"></div>
</body>
</html>
